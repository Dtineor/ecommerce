<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Tecno Burguer <small>Registro de usuarios</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Registar Usuario</li>
    </ol>

    <h2>Crear Usuario</h2>
    <form class="form-horizontal" th:action="@{/usuario/register}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre"
                       placeholder="Ingrese su nombre" autocomplete="off" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre_user">Descripci√≥n:</label>
            <div class="col-sm-10">
        <textarea class="form-control" id="nombre_user" name="nombre_user"
                  placeholder="Ingrese su nombre de usuario" required
                  autocomplete="off"> </textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" step="any" id="email" name="email"
                       placeholder="Ingrese su email" autocomplete="off" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="direccion">Direccion:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" step="any" id="direccion" name="direccion"
                       placeholder="Ingrese su email" autocomplete="off" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="telefono">Telefono:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" step="any" id="telefono" name="telefono"
                       placeholder="Ingrese su numero de telefono" autocomplete="off" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="tipo">
                <ol>
                <li>Admin</li>
                <li>Cliente</li>
                <li>Monitor</li>
                <li>Cocinero</li>
            </ol>
            </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" step="any" id="tipo" name="tipo"
                       placeholder="Ingrese su tipo de usuario" autocomplete="off" required>
            </div>
        </div>
        <!--
                <div class="form-group">
                    <label class="control-label col-sm-2" for="img">Imagen:</label>
                    <div class="col-sm-10">
                        <input type="" class="form-control-file" id="img" name="img">
                    </div>
                </div>
        -->
                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-saved"></span> Registar
                        </button>
                    </div>
                </div>

            </form>

        </div>
        <!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
